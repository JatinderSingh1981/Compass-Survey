    <div class="font-weight-bold">
        {{title}}
    </div>
    <div class="font-italic"> 
        {{selectedQuestion.title}}

    <div class="font-italic" *ngIf="selectedQuestion.subTitle">
        {{selectedQuestion.subTitle}}
    </div>
</div>
